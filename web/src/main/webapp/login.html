<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet + 로그인 만들기</title>
</head>
<!-- name속성은 Back-end에게 전달되는 속성입니다.  -->
<body>
<form  id="frm" method="post" action="./loginok.do" onsubmit="return ck()">
아이디 : <input type="text" name="mid"><br>
패스워드 : <input type="password" name="mpass"><br>
<input type="submit" value="로그인">
</form>
</body>
<script>
//form 사용 및 name 속성 이름을 이미 사용하였으므로 getElementById없이 사용함
//return을 사용한 이유는 input type이 submit이기 때문 /submit에 onclick을 사용할 경우 더블이벤트 작동됨
function ck(){
	if(frm.mid.value==""){
		alert("아이디를 입력하세요");
		frm.mid.focus();
		return false;
	}
	else if(frm.mpass.value==""){
		alert("패스워드를 입력하세요");
		frm.mpass.focus();
		return false;
	}
	else{
		return true;
	}
}


</script>
</html>
