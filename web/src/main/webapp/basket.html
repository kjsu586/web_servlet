<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니</title>
</head>
<body>
<form id="frm" method="get" action="http://172.30.1.88:8080/web/paylist.do">
<p>장바구니</p>
<input type="checkbox" name="pd" value="프리즘코리아 CP55G5,399000" onclick="bs_check()"> <!-- 실무에서 이렇게 한다.  -->
<input type="checkbox" name="basket" value="프리즘코리아 CP55G5" onclick="bs_check()"> 프리즘코리아 CP55G5
<input type="text" value="399000" name="price" readonly><br>
<input type="checkbox" name="basket" value="삼성전자 QLED KQ85" onclick="bs_check()"> 삼성전자 QLED KQ85
<input type="text" value="2192810" name="price" readonly><br>
<input type="checkbox" name="basket" value="LG전자 올레드 evo" onclick="bs_check()"> LG전자 올레드 evo
<input type="text" value="2732230" name="price" readonly><br>
<input type="checkbox" name="basket" value="이스트라 스마트 TV" onclick="bs_check()"> 이스트라 스마트 TV
<input type="text" value="359000" name="price" readonly><br>
<input type="checkbox" name="basket" value="LG전자 울트라 HD" onclick="bs_check()"> LG전자 울트라 HD
<input type="text" value="790000" name="price" readonly><br>
최종 결제 금액 : <input type="text" name="total" readonly="readonly">원<br>
<input type="button" value="결제하기" onclick="go_shopping()">
</form>
</body>
<script>
var price = document.getElementsByName("price");
var bs = document.getElementsByName("basket");
var totalprice = document.getElementsByName("total")[0];

function bs_check(){
	var w = 0;
	var total = 0;
	
	while(w < bs.length){
		if(bs[w].checked){
			total = total + parseInt(price[w].value);
		}
		w++;
	}
	//totalprice.textContent = "최종 결제 금액 : " + " " + total + "원";
	totalprice.value = total;
}

var go_shopping = function(){
	if(frm.basket[0].checked==true || frm.basket[1].checked==true || frm.basket[2].checked==true || frm.basket[3].checked==true || frm.basket[4].checked==true){		
		frm.submit();
	}
	else{
		alert("결제할 금액이 없습니다.");
	}	
}
</script>
</html>
