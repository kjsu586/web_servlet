<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax - jquery(GET)</title>
<script src="./jquery.js"></script>
</head>
<body>
아이디 : <input type="text" id="mid">
<input type="button" value="중복체크" id="btn">
<script>
$(function(){
	var $data; //Ajax에서 return받는 결과값
	$("#btn").click(function(){
		var $mid = $("#mid").val();
		if($mid==""){
			alert("아이디를 입력하셔야 합니다.");
		}
		else{ //Ajax - Jquery용(GET) API
			$.ajax({ //이건 여러가지 중에 하나 선택
				//url : back - end쪽 경로
				url:"../shop/idcheck.do?sid="+$mid,
				cache:false, //true, faluse :자동으로 갱신하는 형태
				type:"GET", //GET,POST,PUT,DELETE
				dataType:"HTML", //TXT,HTML,JSON,XML
				success:function($data){ //통신성공 및 return값 처리
					console.log($data);
				},
				error:function(){ //back-end쪽과 통신에러가 발생 시
					console.log("통신 에러");
				}
			});
		/*
			$.get({ //get으로 ajax 통신하는 것 //GET전용
				
			});
			$.post({ //POST전용
				
			});
		*/
		}
	});
});
</script>
</body>
</html>
